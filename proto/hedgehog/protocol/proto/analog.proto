syntax = "proto3";

package hedgehog.protocol.proto;

// Request for one or more analog sensor values
message AnalogRequest {
    repeated uint32 sensors = 1;
}

// Update of one or more analog sensor values
message AnalogUpdate {
    map<uint32, uint32> sensors = 1;
}

// Set one or more analog sensor states
message AnalogStateAction {
    message State {
        bool pullup = 1;
    }

    map<uint32, State> sensors = 1;
}
