syntax = "proto3";

package hedgehog.protocol.proto;

// Request for one analog sensor value
message AnalogRequest {
    uint32 port = 1;
}

// Update of one analog sensor value
message AnalogUpdate {
    uint32 port = 1;
    uint32 value = 2;
}

// Set one analog sensor state
message AnalogStateAction {
    uint32 port = 1;
    bool pullup = 2;
}
