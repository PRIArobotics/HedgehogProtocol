syntax = "proto3";

package hedgehog.protocol.proto;

// Request for one digital sensor value
message DigitalRequest {
    uint32 port = 1;
}

// Update of one digital sensor value
message DigitalUpdate {
    uint32 port = 1;
    bool value = 2;
}

// Set one digital sensor state
message DigitalStateAction {
    uint32 port = 1;
    bool pullup = 2;
    bool output = 3;
}

// Set one digital output level
message DigitalAction {
    uint32 port = 1;
    bool level = 2;
}
